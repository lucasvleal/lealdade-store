<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lealdad Store | Nacionais & Importados</title>

    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rokkitt:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/home.css">
</head>
<body>
    <header id="header-principal">
        <h1 id="store-name">Lealdad Store</h1>

        <div id="box-header-action">
            <div id="box-cart">
                <i class="icon-cart fas fa-shopping-cart"></i>
                <span id="count-cart-item">0</span>
            </div>
            <div id="box-checkout">
                <button id="checkout-button">Finalizar compra</button>
            </div>
        </div>
    </header>

    <nav id="categories-nav">
        <div id="box-profile-nav">
            <div id="box-avatar-profile">
                <img id="avatar-profile" src="" alt="Imagem de perfil da pessoa">
            </div>

            <div id="box-infos-profile">
                <span id="name-user-profile"></span>
                <span onclick="handleLogin()" id="login-profile"></span>
            </div>
        </div>

        <div id="box-categories-items-nav">
            <div title="Voltar a página inicial" class="category-item-nav">
                <a href="./index.html" class="name-category-item">Início</a>
            </div>
           
        </div>
    </nav>

    <div class="content">
        <h1 id="title-page">Início</h1>

        <div class="row-home">
            <h2 class="title-section">Destaques</h2>

            <div class="row" id="featured-product">
               <!-- Os produtos em destaque virão aqui -->
            </div>

        </div>        

        <div class="row-home" style="margin-top: 20px;">
            <h2 class="title-section">Produtos em promoção</h2>

            <div class="row" id="promotional">
                <!-- Os produtos em promoção virão aqui -->
            </div>
        </div>
    </div>

    <div id="modal-login" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span onclick="closeModal()" class="close">&times;</span>
                <h2>Login</h2>
            </div>

            <div class="modal-body">
                <form id="form-login">
                    <div class="box-input" style="margin-bottom: 30px;">
                        <input id="email" name="email" type="text" placeholder="Insira o email">
                        <label for="email">Email</label>
                    </div>

                    <div class="box-input">
                        <input id="password" name="password" type="password" placeholder="Insira a senha">
                        <label for="password">Senha</label>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button onclick="login()" id="button-login">Logar</button>
            </div>
        </div>    
    </div>

    <script src="js/data.js"></script>
    <script src="js/initial.js"></script>
    <script src="js/global.js"></script>    
</body>
</html>
