<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lealdad Store | Carrinho</title>

    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rokkitt:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/checkout.css">
</head>
<body>
    <header id="header-principal">
        <h1 id="store-name">Lealdad Store</h1>

        <div id="box-header-action">
            <div id="box-cart">
                <i class="icon-cart fas fa-shopping-cart"></i>
                <span id="count-cart-item"></span>
            </div>
            <div id="box-checkout">
                <button id="checkout-button">Finalizar compra</button>
            </div>
        </div>
    </header>

    <div class="content">
        <div class="box-title">
            <div id="box-go-back">
                <a href="./index.html">
                    <i class="icon-go-back fas fa-chevron-left"></i>
                </a>
            </div>
            <span id="title-page">Carrinho</span>
        </div>

        <div class="box-infos-action">
            <div class="box-infos">
                <!-- Os produtos virão aqui -->
            </div>
            
            <div class="box-action">
                <div class="box-title-finalize">
                    <h1 class="title-finalize">Para continuar insira seus dados</h1>
                    <span onclick="handleLoginCheckout()"  class="text-has-account"></span>
                </div>

                <div class="box-form-address">
                    <form id="form-address-checkout">
                        <div class="row margin-row-address">
                            <div class="box-input">
                                <input id="street" name="street" type="text" placeholder="Insira a rua">
                                <label for="street">Rua</label>
                            </div>

                            <div class="box-input">
                                <input id="number" name="number" type="text" placeholder="Insira o número">
                                <label for="number">Número</label>
                            </div>
                        </div>

                        <div class="row margin-row-address">
                            <div class="box-input">
                                <input id="neighborhood" name="neighborhood" type="text" placeholder="Insira o bairro">
                                <label for="neighborhood">Bairro</label>
                            </div>

                            <div class="box-input">
                                <input id="city" name="city" type="text" placeholder="Insira a cidade">
                                <label for="city">Cidade</label>
                            </div>
                        </div>

                        <div class="row margin-row-address">
                            <div class="box-input">
                                <input id="uf" name="uf" type="text" placeholder="Insira o estado">
                                <label for="uf">Estado</label>
                            </div>

                            <div class="box-input">
                                <input id="zipcode" name="zipcode" type="text" placeholder="Insira o CEP">
                                <label for="zipcode">CEP</label>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="box-finalize">
                    <div class="box-total">                        
                        <h1 class="text-label-total">Total:</h1>
                        <span class="text-total"></span>
                    </div>

                    <div class="box-button-finalize">
                        <button onclick="handleFinalizeShop()" class="button-finalize">Finalizar compra</button>
                    </div>
                </div>

            </div>
        </div>         
    </div>

    <div id="modal-login" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span onclick="closeModal()" class="close">&times;</span>
                <h2>Login</h2>
            </div>

            <div class="modal-body">
                <form id="form-login">
                    <div class="box-input" style="margin-bottom: 30px;">
                        <input id="email" name="email" type="text" placeholder="Insira o email">
                        <label for="email">Email</label>
                    </div>

                    <div class="box-input">
                        <input id="password" name="password" type="password" placeholder="Insira a senha">
                        <label for="password">Senha</label>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button onclick="login()" id="button-login">Logar</button>
            </div>
        </div>    
    </div>


    <script src="js/data.js"></script>
    <script src="js/checkout.js"></script>
    <script src="js/global.js"></script>
</body>
</html>
