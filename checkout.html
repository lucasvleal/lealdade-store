            <div class="box-action">

                    <span class="text-has-account">Tem uma conta? <strong id="login-text">Entre aqui</strong></span>
                </div>

                <div class="box-form-address">
                    <form id="form-address-checkout">
                        <div class="row margin-row-address">
                            <div class="box-input">
                                <input id="street" name="street" type="text" placeholder="Insira a rua">
                                <label for="street">Rua</label>
                            </div>

                            <div class="box-input">
                                <input id="number" name="number" type="text" placeholder="Insira o número">
                                <label for="number">Número</label>
                            </div>
                        </div>

                        <div class="row margin-row-address">
                            <div class="box-input">
                                <input id="neighborhood" name="neighborhood" type="text" placeholder="Insira o bairro">
                                <label for="neighborhood">Bairro</label>
                            </div>

                            <div class="box-input">
                                <input id="city" name="city" type="text" placeholder="Insira a cidade">
                                <label for="city">Cidade</label>
                            </div>
                        </div>

                        <div class="row margin-row-address">
                            <div class="box-input">
                                <input id="uf" name="uf" type="text" placeholder="Insira o estado">
                                <label for="uf">Estado</label>
                            </div>

                            <div class="box-input">
                                <input id="zipcode" name="zipcode" type="text" placeholder="Insira o CEP">

                            </div>
